  <style type="text/css">
    
    .box {
      background: #eee;

      width: 250px;

  <div class="box"></div>

<script type="text/javascript">
  
  // let boxes = document.getElementsByClassName('box')


  function fetchX() {                 // takes a lot of time
    for(let i = 0; i < 10000; i++) {}   // do nothing
    return 123
  }
  function fetchY() {                 // takes some time
    for(let i = 0; i < 10; i++) {}    // do nothing
    return 241
  }

  Promise.all([ fetchX(), fetchY() ])
    .then(function(values) {
      console.log(`${values[0]} + ${values[1]} = ${values[0] + values[1]}`)
    })
    .catch(err => console.error(err))

  console.log('continue execution')

</script>
